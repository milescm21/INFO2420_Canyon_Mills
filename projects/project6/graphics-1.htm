<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "../../image_and_rez/print1.png"
	PrintButton2.src = "../../image_and_rez/print2.png"
	logo1.src = "../../image_and_rez/logo1.new.png"
	logo2.src = "../../image_and_rez/newlogo1.png"
}


	var imgArray = new Array(
		'CoupleBike3lg.jpg',
		'CoupleHikingLg.jpg',
		'CoupleEveningLg.jpg',
		'CoupleSnowBoardLg.jpg'
	);


	var titleArray = new Array(
		'Couple Biking',
		'Couple Hiking',
		'Cute Sunset',
		'Couple Snowboarding'
	);
			
	var imgPath = "../../image_and_rez/large/";
		
	function swapImage(imgID) {

		var theImage = document.getElementById('theImage');
		var textDiv = document.getElementById('bottomText');

		var newImg;
		var textTitle;

		newImg = imgArray[imgID];
		theImage.src = imgPath + newImg;

		textTitle=titleArray[imgID];

		textDiv.innerHTML = textTitle;
	}
			
	function preloadImages() {		
		for(var i = 0; i < imgArray.length; i++) {
			var tmpImg = new Image;
			tmpImg.src = imgPath + imgArray[i];
		}
	}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="../../image_and_rez/print1.png" width="250" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>


<div id="logo">
	<a href="" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="../../image_and_rez/logo1.new.png" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="../../image_and_rez/CoupleBike3Sm.jpg" alt="Couple On Bikes" onmouseover="swapImage(0);" width="250" height="150"/>
		<img src="../../image_and_rez/CoupleHikingSm.jpg" alt="Couple Hiking" onmouseover="swapImage(1);" width="250" height="150"/>
		<img src="../../image_and_rez/CoupleEveningSm.jpg" alt="Couple With Sunset" onmouseover="swapImage(2);" width="250" height="150"/>
		<img src="../../image_and_rez/CoupleSnowBoardSm.jpg" alt="Snowboarding Couple" onmouseover="swapImage(3);" width="250" height="150"/>
		
</div>

	<div id="image">
		<img id="theImage" src="../../image_and_rez/large/CoupleBike3Lg.jpg" alt="couple bike" />
		<h3 id="bottomText">Couple on Bikes</h3>
	</div>

<img src="../../image_and_rez/background2.png">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
